---
layout: default
---
<div class="post {% if page.name %}{{ page.name }}{% endif %}">

  <header class="post-header">
    <h1 class="post-title {% if page.titleclass %}{{ page.titleclass }}{% endif %}">{{ page.title }}</h1>
  </header>

  <article class="post-content {% if page.class %}{{ page.class }}{% endif %}">
    {{ content }}
  </article>

</div>
