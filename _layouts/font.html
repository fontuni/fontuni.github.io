---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content {% if page.class %}{{ page.class }}{% endif %}" style="font-family: '{{ page.fontfamily }}' !important;">
    {{ content }}
  </article>

</div>
