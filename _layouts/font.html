---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title {% if page.titleclass %}{{ page.titleclass }}{% endif %}">{{ page.title }}</h1>
  </header>

  <article class="post-content {% if page.class %}{{ page.class }}{% endif %}"{% if page.fontfamily %}style="font-family: '{{ page.fontfamily }}' !important;"{% endif %}>
    {{ content }}
  </article>

</div>
